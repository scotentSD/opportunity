theme: jekyll-theme-slate
title: Opportunity Management
description:  
excerpt_separator: "<!--more-->"
baseurl: "/opportunity/"
permalink: /:title/
# The release of Jekyll Now that you're using
version: v1.2.0
plugins:
  - jekyll-relative-links
  

prose:
  rooturl: ''
  siteurl: 'http://scotentSD.github.io/opportunity'
  relativeLinks: 'http://scotentSD.github.io/opportunity/links.jsonp'
  media: 'media'
metadata:
  _posts:
    - name: "layout"
      field:
        element: "hidden"
        value: "post"
    - name: "title"
      field:
        element: "text"
        label: "Title"
        value: ""


 
